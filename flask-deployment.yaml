apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-service-deployment
spec:
  replicas: 6
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: my-flask-service
  template:
    metadata:
      labels:
        app: my-flask-service
    spec:
      containers:
        - name: todo
          image: public.ecr.aws/r7w6f2d8/todo-app:latest
          env:
            - name: MONGO_HOST
              value: "pod1-service"  
            - name: MONGO_PORT
              value: "27017"
